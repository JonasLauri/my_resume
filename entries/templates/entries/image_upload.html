{% extends "layoutfooteroff.html" %}
{% from "macros/form_field.html" import form_field %}

{% block main %}
<!-- Entries Create Form Page -->
<section class="image-upload">
    <div class="container">
  
      <form action="{{ url_for('entries.image_upload') }}" enctype="multipart/form-data" method="POST" novalidate>
        <div class="form-group">
          <legend class="border-bottom my-4 pb-2">Upload An Image</legend>
          {% for field in form %}
            {{ form_field(field) }}
          {% endfor %}
        </div>
        <div class="form-group">
          <div class="col-sm-3 col-sm-9 p-0">
            <button type="submit" class="btn btn-success">Upload</button>
            <a class="btn btn-outline-success" href="{{ url_for('entries.index')}}">Cancel</a>
          </div>
        </div>
      </form>
    
    <!-- End Container -->
    </div>
  </section>
{% endblock %}
