{% extends "layout.html" %}

{% block main %}
<!-- Entries Create Form Page -->
<section class="register-form">
  <div class="container">

    <form action="{{ url_for('entries.create') }}" method="POST" novalidate>
      <div class="form-group">
        <legend class="border-bottom my-4">Create New Post Entry</legend>
        {% for field in form %}
          <div class="form-group">
            {{ field.label(class="col-sm-3 form-control-label") }}
            <div class="col-sm-9">
              {{ field(class="form-control") }}
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btndefault">Create</button>
          <a class="btn" href="{{ url_for('entries.index')}}">Cancel</a>
        </div>
      </div>
    </form>
  
  <!-- End Container -->
  </div>
</section>
{% endblock %}
