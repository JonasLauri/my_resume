{% extends "layoutfooteroff.html" %}

{% block main %}
<!-- Entries Create Form Page -->
<section class="register-form">
  <div class="container">

    <form action="{{ url_for('entries.create') }}" method="POST" novalidate>
      <div class="form-group">
        <legend class="border-bottom my-4">Create New Post Entry</legend>
        {% for field in form %}
          <div class="form-group">
            {{ field.label(class=" form-control-label") }}
            <div>
              {{ field(class="form-control") }}
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="form-group">
        <div class="col-sm-3 col-sm-9 p-0">
          <button type="submit" class="btn btn-success">Create</button>
          <a class="btn btn-outline-success" href="{{ url_for('entries.index')}}">Cancel</a>
        </div>
      </div>
    </form>
  
  <!-- End Container -->
  </div>
</section>
{% endblock %}
