<!doctype html>
<html lang="en">

  <head>
    <!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="img/fav.png"> 
		<!-- Author Meta -->
		<meta name="author" content="Jonas Laurinaitis">
		<!-- Meta Description -->
		<meta name="description" content="A personal website built and deploy by Jonas Laurinaitis">
		<!-- Meta Keyword -->
		<meta name="keywords" content="Portfolio, Resume">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Jonas Laurinaitis</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
		<!-- CSS styles -->
			
    <link rel="stylesheet" href="/static/styles/bootstrap.css">										
		<link rel="stylesheet" type="text/css" href="/static/styles/main.css">
  </head>

  <body>
    <!-- Navigation header -->
    <nav id="nav" class="navbar navbar-expand-md sticky-top">
      <a id="logo" class="navbar-brand" href="/">J. Laurinaitis</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About me</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a target="_blank" class="nav-link" id="" href="https://github.com/JonasLauri">GitHub</a>
          </li>
          <li class="nav-item">
            <a target="_blank" class="nav-link" id="" href="https://www.linkedin.com/in/jonaslaurinaitis/">LinkedIn</a>
          </li>
          <li class="nav-item">
            <a target="_blank" class="btn btn-outline-dark" role="button" id="resumeBtn"
              href="/Resume. Jonas Laurinaitis.pdf">Resume</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navigation header -->

    <main>
      {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="small text-center text-muted">
        <p class="copyright">Copyright &copy; 2020 | Jonas Laurinaitis</p>
    </footer>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
