

<ul class="pagination">
  <li {% if not object_list.has_prev %} class="page-item disabled" {% endif %} {% if object_list.has_prev %} class="page-item" {% endif %}>
    {% if not object_list.has_prev %}
    <a class="page-link" href="./?page={{ object_list.prev_num }}">Previous</a>
    {% else %}
    <a class="page-link" href="#">Previous</a>
    {% endif %}
  </li>

  {% for page in object_list.iter_pages() %}
    <li class="page-item">
      {% if page %}
        <a class="page-link" {% if page == object_list.page %} class="active" {% endif %} 
          href="./?page={{ page }}">{{ page }}</a>
      {% else %}
        <a class="page-link" class="disabled">...</a>
      {% endif%}
    </li>
  {% endfor %}

  <li {% if not object_list.has_next %} class="page-item disabled" {% endif %} {% if object_list.has_next %} class="page-item" {% endif %}>
    {% if object_list.has_next %}
    <a class="page-link" href="./?page={{ object_list.next_num }}">Next</a>
    {% else %}
    <a class="page-link" href="#">Next</a>
    {% endif %}
  </li>
</ul>
